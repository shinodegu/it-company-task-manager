{% extends "base.html" %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow-md text-center">
    <h2 class="text-xl font-semibold mb-4">Delete task type</h2>
    <p>Are you sure you want to delete: <strong>{{ object.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded mt-4 hover:bg-red-700">
        Delete
      </button>
      <a href="{% url 'task_manager:task-type-list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
  </div>
{% endblock %}
